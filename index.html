<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Projeto 02</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./images/icon-home.png"
              alt="Logo"
              width="60"
              height="48"
              class="d-inline-block align-text-center"
            />
            Agenda Telef√¥nica
          </a>
        </div>
      </nav>
    </header>

    <form id="form-cadastro" class="container mt-3">
      <label for="a" class="form-label mt-2">Nome do contato</label>
      <input
        type="text"
        id="nome"
        placeholder="Insira o nome do contato"
        class="form-control"
        required
      />
      <label for="b" class="form-label mt-2">Telefone</label>
      <input
        type="number"
        id="telefone"
        placeholder="Insira o telefone do contato"
        class="form-control"
        required
      />
      <button id="button" type="submit" class="btn btn-outline-dark mt-3 mb-3">
        Cadastrar
      </button>
    </form>
    <table class="container mt-5 table table-striped">
      <thead class="table-danger">
        <tr>
          <th>Nome do Contato</th>
          <th>Telefone do Contato</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
